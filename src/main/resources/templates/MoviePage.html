<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Comments List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3">

    <p>Movie Name:</p>
    <form action="/movieName" method="get">
        <div class="col">
            <input type="text" class="form-control" id="title" name="title" placeholder="Enter Movie Name">
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>

    <div class="container mt-5">
        <div class="row">
            <div th:each="card : ${movies}" class="col-md-4 mb-3">
                <div class="card">
                    <img class="card-img-top" th:src="${card.poster}" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${card.title}">Card title</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>



</div>
</body>
</html>
