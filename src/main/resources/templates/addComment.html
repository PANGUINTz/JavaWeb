<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Add Comment</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mt-3">
      <h2>Add Comments</h2>
      <form action="#" method="post" th:action="@{/addcom}" th:object="${comments}">
        <div class="mb-3 mt-3">
          <label class="form-label">Name:</label>
          <input type="text" th:field="*{name}" class="form-control" id="name" name="name"/>
        </div>

        <div class="mb-3 mt-3">
          <label for="email" class="form-label">Email:</label>
          <input type="text" th:field="*{email}" class="form-control" id="email" name="email"/>
        </div>

        <div class="mb-3 mt-3">
          <label for="text" class="form-label">text:</label>
          <input type="text" th:field="*{text}" class="form-control" id="text" name="text"/>
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-primary">Reset</button>
      </form><br><br>
    </div>
  </body>
</html>
