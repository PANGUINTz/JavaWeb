<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Comments List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mt-3">

      <div class="col mt-3 d-flex">
        <h2 class="mx-auto">Find Your Comments</h2>
        <button class="btn btn-primary" onClick="javascript:self.location.href='/addcom'">Add Comment+</button>
      </div>
      <p>Name:</p>
      <form action="/comments" method="get">
        <div class="col">
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
        </div>
        <div class="mt-3">
          <button type="submit" class="btn btn-primary">Search</button>
        </div>
      </form>

      <div class="mt-3">
        <button class="btn btn-secondary" type="button" onClick="javascript:self.location.href='/movieLists'">Movies List</button>
      </div>

      <table  class="table table-striped">
        <thead>
        <tr>
          <th>name: </th>
          <th>email: </th>
          <th>text: </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="rest: ${comments}">
          <td th:text="${rest.name}"></td>
          <td th:text="${rest.email}"></td>
          <td th:text="${rest.text}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
